<body class="text-center">
    <form action="/" method="post" class="form-signin">
        <img class="" src="img/logo.png" alt="" width="200" height="200">
        <h1 class="h3 mb-3 font-weight-normal">Sign me up!</h1>
        <input name="fName" type="text" id="firstName" class="top form-control" placeholder="First Name" required autofocus>
        <input name="lName" type="text" id="lastName" class="form-control" placeholder="Last Name" required>
        <input name="email" type="email" id="inputEmail" class="bottom form-control" placeholder="E-mail" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
</body>

</html>
